# Required sections
name: "22"
author: "Arjen Wiersma"
category: Advent
description: |
  We have a new service! You can santa's favorite pictues. Currently there is only one, but it is a very good one! You can get the flag through flag.php.
  
  Visit https://22.adventofctf.com to start the challenge.

value: 2200
type: standard

